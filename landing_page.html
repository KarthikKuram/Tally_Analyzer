<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TALLY ANALYTICS</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 my-column-1">
          <div
            class="
              row
              image-content
              d-flex
              align-items-center
              justify-content-center
              m-1
            "
          >
            <img
              src="./img/Analytics.png"
              style="width: 600px; height: 515px"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="row tool-content m-0 text-center">
            <h1 class="diplay-3">TALLY ANALYTICS</h1>
          </div>
          <div class="row m-0 text-center mt-3">
            <blockquote class="blockquote">
              <footer class="blockquote-footer" style="color: #fff">
                <strong><i>By Optimalytics Solutions</i></strong>
              </footer>
            </blockquote>
          </div>
        </div>
        <div
          class="
            col-md-6
            my-column-2
            d-md-flex
            justify-content-center
            align-items-center
          "
        >
          <div class="loginbox">
            <img src="./img/avatar.png" alt="" class="img-fluid avatar" />
            <h4>Login Here</h4>
            <form action="">
              <p>Username:</p>
              <input type="text" name="" placeholder="Enter Username" />
              <p>Password:</p>
              <input type="password" name="" placeholder="Enter Password" />
              <input type="submit" value="Login" name="" />
              <br />
              <a href="#"><strong>Lost your password ?</strong></a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
