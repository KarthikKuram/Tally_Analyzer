<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tally Bolt</title>
  </head>
  <body>
    <div
      class="container-fluid"
      style="
        background: linear-gradient(180deg, #2c5364, #203a43, #0f2027);
        overflow: hidden;
      "
    >
      <div
        class="d-flex flex-row justify-content-center align-items-center p-md-5"
        style="height: 100vh"
      >
        <div
          class="card w-100 m-md-5"
          style="
            border-radius: 27.5px;
            overflow: hidden;
            box-shadow: 0 10px 30px 0 rgb(172 168 168 / 43%);
          "
        >
          <div class="row gx-0">
            <div class="col-md-8">
              <img src="./img/dashboard.jpg" class="w-100 h-100" alt="" />
            </div>
            <div class="col-md-4 card-body" style="background: white">
              <div
                class="
                  d-flex
                  flex-column
                  justify-content-start
                  align-items-start
                  m-5
                  px-3
                "
                style="
                  border: 1px solid lightgrey;
                  border-radius: 27.5px;
                  box-shadow: 0 10px 30px 0 rgb(172 168 168 / 43%);
                "
              >
                <div
                  class="
                    d-flex
                    flex-row
                    justify-content-start
                    align-self-center
                    my-md-3
                  "
                >
                  <h1 class="diplay-3 fw-bold">
                    <span
                      ><i
                        class="fas fa-bolt"
                        style="color: rgba(0, 180, 216, 0.7)"
                      ></i
                      >TALLY BOLT</span
                    >
                  </h1>
                </div>
                <p class="fw-bold fs-4 mb-md-3 align-self-center">
                  Sign into your account
                </p>
                <form class="align-self-center">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Username</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary my-md-3 w-100">
                    Login
                  </button>
                </form>
                <a
                  href="#"
                  class="form-text align-self-baseline text-muted"
                  style="color: inherit"
                  >Forgot Password?</a
                >
                <p class="form-text">
                  Don't have an account?
                  <a href="#" class="form-text" style="color: inherit"
                    >Register here</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/chartjs-chart-treemap.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <script type="text/javascript">
      $(function () {
        var start = moment().subtract(29, "days");
        var end = moment();

        function cb(start, end) {
          $("#reportrange span.selected-date").html(
            start.format("MMMM D, YYYY") + " - " + end.format("MMMM D, YYYY")
          );
        }

        $("#reportrange").daterangepicker(
          {
            startDate: start,
            endDate: end,
            ranges: {
              Today: [moment(), moment()],
              Yesterday: [
                moment().subtract(1, "days"),
                moment().subtract(1, "days"),
              ],
              "Last 7 Days": [moment().subtract(6, "days"), moment()],
              "Last 30 Days": [moment().subtract(29, "days"), moment()],
              "This Month": [
                moment().startOf("month"),
                moment().endOf("month"),
              ],
              "Last Month": [
                moment().subtract(1, "month").startOf("month"),
                moment().subtract(1, "month").endOf("month"),
              ],
            },
          },
          cb
        );

        cb(start, end);
      });
    </script>
    <script src="./js/app.js"></script>
  </body>
</html>
